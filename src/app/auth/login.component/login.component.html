<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title class="card-title">Log in</mat-card-title>
    <mat-card-content>
      <div class="form-error" *ngIf="error">{{ error }}</div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="your.email@example.com"
            formControlName="email"
            required
          />
          <mat-error
            *ngIf="
              form.get('email')?.hasError('required') &&
              (form.get('email')?.touched || form.get('email')?.dirty)
            "
          >
            Email is required
          </mat-error>
          <mat-error
            *ngIf="
              form.get('email')?.hasError('email') &&
              (form.get('email')?.touched || form.get('email')?.dirty)
            "
          >
            Enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Your password"
            formControlName="password"
            required
          />
          <mat-error
            *ngIf="
              form.get('password')?.hasError('required') &&
              (form.get('password')?.touched || form.get('password')?.dirty)
            "
          >
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="register-actions">
          <button
            class="buttonSubmit"
            mat-raised-button
            type="submit"
            [disabled]="form.invalid || loading"
          >
            Log in
          </button>
        </div>
        <div class="register-actions" style="margin-top: 8px">
          <a mat-stroked-button class="buttonSubmit" routerLink="/register"
            >Create account</a
          >
        </div>

        <div class="spinner-container">
          <mat-progress-spinner
            *ngIf="loading"
            mode="indeterminate"
            diameter="24"
          ></mat-progress-spinner>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
